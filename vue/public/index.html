<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="app" style="color:red;background: blue">
        <div>{{name}}{{age}}</div>
    </div>
</body>
<script src="/dist/umd/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data(){
            return {name:'test',age:11}
        }
    })
    setTimeout(() => {
        vm.name = 'add';
        vm.age = 12
    },2000)
    // vm.name => vm._data.name

</script>
</html>
